version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: teachtune-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: teachtune
      POSTGRES_PASSWORD: teachtune123
      POSTGRES_DB: teachtune
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teachtune"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

