services:
  # PostgreSQL Database
  - type: pserv
    name: teachtune-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: teachtune
        databaseName: teachtune
        user: teachtune

  # Backend API
  - type: web
    name: teachtune-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: teachtune
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://teachtune.onrender.com
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: teachtune-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://teachtune-backend.onrender.com/api

